<div ng-app="omdb">
  <div ng-controller="OmdbAPIController" class='page'>
    <header class='row'>
      <div class='logo'>
        <img src='/images/film-reel.jpeg' />
      </div>
      <h1>OMDB Movie Search</h1>
      <form ng-submit='omdbCall()'>
        <input type="text" id="query" ng-model="query"></input>
        <input type='submit' />
      </form>
    </header>
    
    <hr>
    
    <div class='movie-container row'>
      <img ng-src="{{movie.Poster}}" class='left'/>
      <div class='movie-details left'>
        <h2>{{ movie.Title }}</h2>
        <li ng-show="movie.Rated != 'N/A'" class='rating'>{{ movie.Rated }}</li>
        <li ng-show="movie.Genre != 'N/A'" class='genre'>{{ movie.Genre }}</li>
        <li ng-show="movie.Year != 'N/A'" class='year'>{{ movie.Year }}</li>
        <li ng-show="movie.Metascore != 'N/A'" class='rating'>{{ movie.Metascore }}</li>
        <li ng-show="movie.imdbRating != 'N/A'" class='rating'>{{ movie.imdbRating }}</li>
        
        <p>{{ movie.Plot }}</p>
      </div>
    </div>
  </div>
</div>
